<mat-toolbar color="primary">
  <span>Document List</span>
  <span class="spacer"></span>
  <!-- <button mat-raised-button color="accent" routerLink="/upload">Upload Files</button> -->
  <button mat-raised-button color="primary" routerLink="/upload">Add File</button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <table mat-table [dataSource]="files" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let file" (click)="openFile(file)"> {{file.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name'];"></tr>
    </table>
  </mat-card>
</div>
